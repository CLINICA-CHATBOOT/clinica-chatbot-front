<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clinica Pilar</title>
    <link rel="icon" href="../Assets/imagenes/cruz.ico">
    <link rel="stylesheet" type="text/css" href="../Assets/css/bootstrap.min.css">
</head>
<body>
    <div class="d-flex justify-content-center align-items-center vh-100">
        <div class="card" style="width: 900px; height: 700px;">
            <div class="card-header bg-primary text-white d-flex align-items-center">
                <img src="../Assets/imagenes/doctora.png" alt="doctora" style="width: 50px; height: 50px; float: left;">
                Chat Clinica Pilar
            </div>
            
            <div class="card-body" id="chat-box" style="height: 400px; overflow-y: auto;">
                <div class="d-flex flex-column mb-2 align-items-start">
                    <div class="p-2 bg-light rounded d-inline-block">
                        <strong>Doctora:</strong>
                    </div>
                    <div class="p-2 bg-primary rounded d-inline-block">
                        text
                    </div>
                </div>
                <div class="d-flex flex-column align-items-end mb-2">
                    <div class="p-2 bg-light rounded">
                        <strong>Yo:</strong>
                    </div>
                    <div class="p-2 bg-success rounded">
                        text
                    </div>
                </div>
            </div>
            
            <div class="card-footer">
                <form id="chat-form" class="d-flex">
                    <input type="text" id="chat-input" class="form-control me-2" placeholder="Escribe tu mensaje...">
                    <button class="btn btn-primary">Enviar</button>
                </form>
            </div>
        </div>
    </div>
    <script src="../Assets/js/bootstrap.bundle.min.js" ></script>
</body>
</html>
